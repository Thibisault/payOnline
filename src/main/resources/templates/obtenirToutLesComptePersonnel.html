<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Liste de tout les comptes personnels</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap-5.1.2-dist/css/csss/style.css}"/>
</head>

<body>
<div class = "container">
    <h1>Liste de tout les comptes personnels</h1>
    <div class = "row">
        <table class = "table table-responsive table-bordered table-striped">
            <thead>
            <tr>
                <th>IdComptePersonnel</th><th>Pseudo</th><th>AdresseMail</th><th>Password</th><th>NumeroDeCompte</th><th>Solde</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cp:${comptePersonnel}">
                    <div class="element 1"><td th:text="${cp.idComptePersonnel}"></td></div>
                    <div class="element 2"><td th:text="${cp.pseudo}"></td></div>
                    <div class="element 3"><td th:text="${cp.adresseMail}"></td></div>
                    <div class="element 4"><td th:text="${cp.password}"></td></div>
                    <div class="element 5"><td th:text="${cp.numeroDeCompte}"></td></div>
                    <div class="element 6"><td th:text="${cp.solde}"></td></div>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>
</html>

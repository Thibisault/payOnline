<!DOC  TYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" type="text/css" th:href="@{bootstrap-5.1.2-dist/css/csss/style.css}"/>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col">
          <a class="p-3 mb-2 bg-success text-white">Pay My Buddy</a>
        </div>
            <nav class="col navbar navbar-expand-lg">
            <ul class="col-md-5 offset-md-6 navbar-nav">
                <div class="col">
                        <li class="nav-item">
                            <a class="text-dark nav-link" href="/home">Home</a>
                        </li>
                    </div>
                <div class="col">
                        <li class="nav-item active active">
                            <a class="text-primary nav-link" href="/transfer">Transfer</a>
                        </li>
                    </div>
                <div class="col">
                    <li class="nav-item">
                        <a class="text-dark nav-link" th:href="afficherProfile">Profile</a>
                    </li>
                    </div>
                <div class="col">
                        <li class="nav-item">
                            <a class="text-dark nav-link" href="contact">Contact</a>
                        </li>
                    </div>
                <div class="col">
                        <li class="nav-item">
                            <a class="text-dark nav-link" th:href="@{/seDeconnecter}">Log Off</a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
        </div>
</div>
</div>

<div class="container bg-secondary ">
        <div class="row">
            <nav class="navbar navbar-expand navbar-secondary">
                <ul class="navbar-nav">
                    <div class="row">
                        <li class="nav-item active">
                            <a class="text-white nav-link" th:href="@{/home}">Home</a>
                        </li>
                    </div>
                    <div class="row">
                        <li class="nav-item active">
                            <a class="text-primary nav-link" th:href="@{/transfer}">transfer</a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
</div>

<div class = "container py-2">
    <div class = "row col-md-2 offset-md-5 py-2 mt-2 ">
        <table class = "table table-responsive table-bordered table-striped bg-light border border-dark">
            <thead>
            <tr>
                <th class="text-center" >Solde</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="text-center" th:text="${soldeCompte}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container col-md-6 offset-md-3">
    <div class="row">
        <div class="col-2">
            <a class="p-1">Send Money</a>
        </div>
        <div class="col-md-2 offset-md-8">
            <a class="p-1 bg-info text-white" th:href="@{/ajouterUnAmi}">Add Connection</a>
        </div>
    </div>
</div>

<div class="container shadow-lg bg-white rounded col-md-6 offset-md-3 py-3">
    <div class="row form-inline offset-md-3">
        <form action="#" th:action="@{/transfer}" th:object="${virementDto}" method="post">
            <div class="row">
            <div class="form-inline col col-3">
                <select th:field="*{mailDestinataire}" class="form-control" >
                    <tr th:each="la:${listeAmiDeLaSession}" >
                        <option th:value="${la.adresseMail}"> <td th:text="${la.pseudo}"></td> <td th:text="${la.adresseMail}"></td></option>
                    </tr>
                </select>
            </div>
            <div class="form-inline col-3">
                <input type="number" th:field="*{montant}" class="form-control">
            </div>
                <div class="form-inline col">
                    <input class="px-3 bg-success text-white" type="submit" value="Pay" />
                </div>
                </div>
        </form>
    </div>
</div>

<div class = "container shadow-lg bg-white rounded col-md-6 offset-md-3 my-3">
    <a>My Transactions</a>
    <div class = "row">
        <table class = "table table-responsive table-bordered table-striped">
            <thead>
            <tr class="px-3 py-2 bg-success text-white">
                <th>idVirement</th><th>montantTransaction</th><th>montantCommission</th><th>datePrecise</th><th>description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ht:${historiqueTransfer}">
                <td th:text="${ht.idVirement}"></td>
                <td th:text="${ht.montantTransaction}"></td>
                <td th:text="${ht.montantCommission}"></td>
                <td th:text="${ht.datePrecise}"></td>
                <td th:text="${ht.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
